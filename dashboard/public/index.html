<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Garden Bot Dashboard</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <h1>Shadow Garden Bot Dashboard</h1>
    <form id="configForm" enctype="multipart/form-data">
      <div class="form-group">
        <label for="appstate">Upload Appstate (appstate.json):</label>
        <input type="file" id="appstate" name="appstate" accept=".json" required>
      </div>
      <div class="form-group">
        <label for="commands">Select Commands:</label>
        <select id="commands" name="commands" multiple size="5">
          <!-- Populated by JavaScript -->
        </select>
      </div>
      <div class="form-group">
        <label for="adminUid">Admin UID:</label>
        <input type="text" id="adminUid" name="adminUid" placeholder="Enter Admin UID" required>
      </div>
      <div class="form-group">
        <label for="prefix">Prefix:</label>
        <input type="text" id="prefix" name="prefix" placeholder="Enter Prefix (e.g., #)" required>
      </div>
      <button type="submit">Save Configuration</button>
    </form>
    <div id="status" class="status"></div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
